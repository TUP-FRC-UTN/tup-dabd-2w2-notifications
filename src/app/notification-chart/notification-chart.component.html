<div class="container-fluid p-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col">
      <h2 class="h4 mb-3">Notificaciones</h2>
    </div>
  </div>
  <!-- Date Filters -->
  <div class="row mb-4">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Filtros</h5>
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <label for="dateFrom" class="form-label">Desde:</label>
                <input type="date" id="dateFrom" [(ngModel)]="dateFrom" placeholder="dd/mm/aaaa"
                  class="form-control mb-3">

                <label for="dateUntil" class="form-label">Hasta:</label>
                <input type="date" id="dateUntil" [(ngModel)]="dateUntil" placeholder="dd/mm/aaaa" class="form-control">
              </div>
            </div>
            <div class="col-4 d-flex flex-column" style="padding-top: 32px;">
              <button type="button" class="btn btn-outline-info mb-4" (click)="filterNotifications()">
                <i class="bi bi-funnel-fill"></i> Filtros
              </button>
              <button type="button" class="btn btn-outline-danger" style="margin-top: 8px;" (click)="resetFilters()">
                <i class="bi bi-trash-fill"></i> Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Grid -->
  <div class="row">
    <!-- Status Chart -->
    <div class="col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title mb-3">Estado de Notificaciones</h5>
          <div class="chart-container">
            <canvas baseChart #statusChart="base-chart" [data]="statusChartData" [options]="statusChartOptions"
              [type]="'pie'">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Template Usage Chart -->
    <div class="col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title mb-3">Uso de Plantillas</h5>
          <div class="chart-container">
            <canvas baseChart #templateChart="base-chart" [data]="templateChartData" [options]="templateChartOptions"
              [type]="'bar'">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Daily Notifications Chart -->
    <div class="col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title mb-3">Notificaciones por DÃ­a</h5>
          <div class="chart-container">
            <canvas baseChart #dailyChart="base-chart" [data]="dailyChartData" [options]="dailyChartOptions"
              [type]="'line'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
