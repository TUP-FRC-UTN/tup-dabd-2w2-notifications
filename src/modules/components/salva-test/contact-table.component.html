<div class="container mt-4">
  <!-- Primera fila: Botones de exportación -->
  <div class="row mb-3">
    <div class="col-12 text-end">
      <button class="btn btn-outline-success me-2">
        <i class="bi bi-file-excel me-1"></i>Excel
      </button>
      <button class="btn btn-outline-danger me-2">
        <i class="bi bi-file-pdf me-1"></i>PDF
      </button>
    </div>
  </div>

  <!-- Segunda fila: Barra de búsqueda -->
  <div class="row mb-3">
    <div class="col-md-12">
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
        <span class="input-group-text border-start-0">
          Buscar
        </span>
        <input type="text" class="form-control" placeholder="Buscar contacto..." [(ngModel)]="searchTerm">
        <button class="btn btn-outline-secondary" title="Limpiar filtros">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Tercera fila: Filtros de estado -->
  <div class="row mb-3">
    <div class="col-12 text-end">
      <div class="btn-group">
        <button class="btn btn-outline-primary">Todos</button>
        <button class="btn btn-outline-success">Activos</button>
        <button class="btn btn-outline-secondary">Inactivos</button>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Contacto</th>
          <th>Tipo de Contacto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>


        @for(contact of contacts; track $index){

        <tr>
          <td>{{contact.name}}</td>
          <td>{{contact.type}}</td>
          <td>
            <button class="btn btn-primary btn-sm me-1">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm me-1">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-success btn-sm">
              <i class="bi bi-plus-lg"></i>
            </button>
          </td>
        </tr>

        }

      </tbody>
    </table>
  </div>

  <!-- Última fila: Paginador e Información -->
  <div class="row align-items-center">
    <div class="col-md-6">
      <select class="form-select w-auto" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
        <option [value]="10">10</option>
        <option [value]="25">25</option>
        <option [value]="50">50</option>
      </select>
    </div>
    <div class="col-md-6">
      <div class="d-flex justify-content-end align-items-center">
        <nav class="me-3">
          <ul class="pagination mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="changePage(currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
              <a class="page-link" (click)="changePage(page)">{{page}}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="changePage(currentPage + 1)">Siguiente</a>
            </li>
          </ul>
        </nav>
        <button class="btn btn-outline-secondary">
          <i class="bi bi-info-circle"></i>
        </button>
      </div>
    </div>
  </div>
</div>
