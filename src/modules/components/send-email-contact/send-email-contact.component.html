<div class="card mt-5">
    <div class="card-body">
        <h1> Notificaciones a varios Contactos </h1> <br>
        <form #form="ngForm" (submit)="submit()">
            <div class="row">
                <div class="col-6">
                    <label class="form-label">Elegir Contactos:</label>
                    <div class="d-flex align-items-center">
                        <ng-select 
                        [items]="allContacts" 
                        bindLabel="contactValue" 
                        bindValue="id" 
                        placeholder="Selecciona contactos..."
                        [(ngModel)]="selectedContactId" 
                        name="contactSelector"
                        [multiple]="true" 
                        [searchable]="true" 
                        [clearable]="true"
                        class="form-control">
                    </ng-select>                    
                        <button type="button" class="btn btn-secondary ms-2" (click)="addContact()">+</button>
                    </div>
                </div>
                <div class="col-6">
                    <h6>Contactos Seleccionados:</h6>
                    <p *ngFor="let contact of contacts_id">{{ showContactById(contact) }}</p>
                    <div *ngIf="contacts_id.length === 0" class="text-danger">Debe seleccionar al menos un contacto</div>
                </div>
            </div>

            <label class="form-label mt-3">Asunto:</label>
            <input #asunto="ngModel" name="subject" type="text" class="form-control mb-3" style="max-width: 350px;" 
                   [(ngModel)]="subjectToSend" required minlength="3"
                   [ngClass]="{'is-invalid': asunto.invalid && (asunto.dirty || asunto.touched), 'is-valid': asunto.valid}" />
            <div *ngIf="asunto.errors?.['minlength']" class="text-danger">Debe contener mínimo tres caracteres</div>
            <div *ngIf="asunto.errors?.['required']" class="text-danger">Campo Obligatorio</div>

            <h6 class="mt-3">Variables</h6>
            <div class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="variableName" name="variableName" />
                        <label class="form-label">Valor:</label>
                        <input type="text" class="form-control" [(ngModel)]="variableValue" name="variableValue" />
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary mb-3" (click)="addVariables()">+</button>
                        <h6>Tus Variables:</h6>
                        <p *ngFor="let item of variables">Nombre: {{ item.key }} Valor: {{ item.value }}</p>
                    </div>
                </div>
            </div>

            <h6>Plantillas</h6>
            <select class="form-select" [(ngModel)]="template_id" name="template_id" required
                    [ngClass]="{'is-invalid': form.submitted && !template_id}">
                <option *ngFor="let item of allTemplates" [value]="item.id">{{ item.name }}</option>
            </select>
            <div *ngIf="!template_id && form.submitted" class="text-danger">Campo Obligatorio</div>

            <button type="button" class="btn btn-secondary mt-3" (click)="previewSelectedTemplate()">Previsualizar</button>
            <div class="row mt-4">
                <div class="col text-end">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal de previsualización -->
<div class="modal" *ngIf="showModalToRenderHTML" (click)="closeModalToRenderHTML()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close" (click)="closeModalToRenderHTML()">&times;</span>
        <iframe #iframePreview style="width: 100%; border: none;"></iframe>
        <div class="mt-3 text-end">
            <button type="button" class="btn btn-secondary" (click)="closeModalToRenderHTML()">Cerrar</button>
        </div>
    </div>
</div>
